<ion-content>

 <ion-grid>
   <ion-row *ngFor="let message of messages">

     <ion-col size="9" *ngIf="currentUser !== message.user" class="message other-message">
       <b>{{ message.user }}</b>
       <span>{{ message.msg }}</span>
       <div class="time" text-right><br>
         {{ message.createdAt | date:'short' }}
       </div>
     </ion-col>

     <ion-col offset="3" size="9" *ngIf="currentUser === message.user" class="message my-message">
       <b>{{ message.user }}</b>
       <span>{{ message.msg }}</span>
       <div class="time" text-right><br>
         {{ message.createdAt | date:'short' }}
       </div>
     </ion-col>

   </ion-row>
 </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar light="light">
    <ion-row align-items-center no-padding>
      <ion-col size="10">
        <textarea autosize maxRows="4" [(ngModel)]="newMsg" class="message-input"></textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button fill="clear" color="primary" [disabled]="newMsg === ''" class="msg-btn"
        (click)="sendMessage()"> <ion-icon name="send"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
